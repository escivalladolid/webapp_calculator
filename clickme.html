<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Click Me</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f4f8;
      font-family: sans-serif;
    }

    button {
      padding: 14px 32px;
      font-size: 18px;
      background-color: #4f46e5;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #4338ca;
    }
  </style>
</head>
<body>
  <button onclick="alert('Hello! Button was clicked!')">Click Me</button>
</body>
</html>
